<div>
    <div class="modal-header">
        <h3 class="modal-title">Add New Subscriber</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group"><label>Name</label><input type="text" class="form-control" ng-model="newUser.name" /></div>
            <div class="form-group"><label>Subscription Type</label><input type="text" class="form-control" ng-model="newUser.userType" /></div>
            <div class="form-group"><label>Loyalty Score</label><input type="number" class="form-control" ng-model="newUser.loyalty" /></div>
            <div class="form-group"><label>Date of Joining</label><input type="date" class="form-control" ng-model="newUser.joinDate" /></div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="saveNewUser()">Save User</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
